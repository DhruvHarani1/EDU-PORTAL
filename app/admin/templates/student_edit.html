{% extends "base_admin.html" %}

{% block title %}Edit Student - EduPortal{% endblock %}

{% block admin_content %}
<div class="max-w-2xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
    <div class="md:flex md:items-center md:justify-between mb-6">
        <div class="flex-1 min-w-0">
            <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">Edit Student</h2>
        </div>
    </div>

    <form class="space-y-6 bg-white shadow px-4 py-5 sm:rounded-lg sm:p-6" method="POST">
        <!-- Enrollment Number -->
        <div>
            <label for="enrollment_number" class="block text-sm font-medium text-gray-700">Enrollment Number</label>
            <div class="mt-1">
                <input type="text" name="enrollment_number" id="enrollment_number" value="{{ student.enrollment_number }}" required class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
            </div>
        </div>

        <!-- Email (Read Only or Editable? Let's make it editable but handle conflicts) -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <div class="mt-1">
                <input type="email" name="email" id="email" value="{{ student.user.email }}" required class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
            </div>
        </div>

        <!-- Course -->
        <div>
            <label for="course_name" class="block text-sm font-medium text-gray-700">Course Name</label>
            <div class="mt-1">
                <input type="text" name="course_name" id="course_name" value="{{ student.course_name }}" required class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
            </div>
        </div>

        <!-- Semester -->
        <div>
            <label for="semester" class="block text-sm font-medium text-gray-700">Semester</label>
            <div class="mt-1">
                <select id="semester" name="semester" required class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                    {% for i in range(1, 9) %}
                    <option value="{{ i }}" {% if student.semester == i %}selected{% endif %} >Semester {{ i }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="flex justify-end space-x-3">
            <a href="{{ url_for('admin.students_list') }}" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Cancel
            </a>
            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Update Student
            </button>
        </div>
    </form>
</div>
{% endblock %}
