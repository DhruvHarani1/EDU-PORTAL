{% extends "base_admin.html" %}

{% block title %}Post Notice - EduPortal{% endblock %}

{% block admin_content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-xl font-semibold text-gray-900 mb-6">Post New Notice</h1>
    
    <div class="bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <form action="{{ url_for('admin.add_notice') }}" method="POST" class="space-y-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                    <div class="mt-1">
                        <input type="text" name="title" id="title" required class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 border">
                    </div>
                </div>

                <div>
                    <label for="audience" class="block text-sm font-medium text-gray-700">Audience</label>
                    <div class="mt-1">
                        <select id="audience" name="audience" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 border">
                            <option value="all">All</option>
                            <option value="student">Students Only</option>
                            <option value="faculty">Faculty Only</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
                    <div class="mt-1">
                        <textarea id="content" name="content" rows="4" required class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 border"></textarea>
                    </div>
                </div>

                <div class="flex justify-end">
                    <a href="{{ url_for('admin.notices_list') }}" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mr-3">
                        Cancel
                    </a>
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Post Notice
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
