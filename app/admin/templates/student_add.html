{% extends "base_admin.html" %}

{% block title %}Add Student - EduPortal{% endblock %}

{% block admin_content %}
<div class="max-w-md mx-auto">
    <h1 class="text-xl font-semibold text-gray-900 mb-6">Add New Student</h1>
    
    <div class="bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <form action="{{ url_for('admin.add_student') }}" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <div class="mt-1">
                        <input type="text" name="name" id="name" required class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 border">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <div class="mt-1">
                        <input type="email" name="email" id="email" required class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 border">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1">
                        <input type="password" name="password" id="password" required class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 border">
                    </div>
                </div>

                <div>
                    <label for="enrollment_number" class="block text-sm font-medium text-gray-700">Enrollment Number</label>
                    <div class="mt-1">
                        <input type="text" name="enrollment_number" id="enrollment_number" required class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 border">
                    </div>
                </div>

                <div>
                    <label for="course_name" class="block text-sm font-medium text-gray-700">Course Name</label>
                    <div class="mt-1">
                        <input type="text" name="course_name" id="course_name" placeholder="e.g. B.Tech CS" required class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 border">
                    </div>
                </div>

                <div>
                    <label for="semester" class="block text-sm font-medium text-gray-700">Semester</label>
                    <div class="mt-1">
                        <input type="number" name="semester" id="semester" min="1" max="8" value="1" required class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 border">
                    </div>
                </div>

                <div>
                    <label for="mentor_id" class="block text-sm font-medium text-gray-700">Assign Mentor</label>
                    <div class="mt-1">
                        <select name="mentor_id" id="mentor_id" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 border">
                            <option value="">-- Select Mentor --</option>
                            {% for fac in faculty_list %}
                                <option value="{{ fac.id }}">{{ fac.display_name }} ({{ fac.department }})</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="flex justify-end">
                    <a href="{{ url_for('admin.students_list') }}" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mr-3">
                        Cancel
                    </a>
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
